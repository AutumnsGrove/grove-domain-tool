# Worker configuration for grove-domain-tool
name = "grove-domain-tool"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Durable Objects binding - SQLite-backed (FREE tier)
[[durable_objects.bindings]]
name = "SEARCH_JOB"
class_name = "SearchJobDO"

# Workers AI binding (for Cloudflare AI models like Llama 4 Scout)
[ai]
binding = "AI"

# D1 Database binding for job index
[[d1_databases]]
binding = "DB"
database_name = "grove-domain-jobs"
database_id = "cd493112-a901-4f6d-aadf-a5ca78929557"

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_sqlite_classes = ["SearchJobDO"]

# Environment variables (secrets should be set via wrangler secret)
[vars]
ENVIRONMENT = "production"
MAX_BATCHES = "6"
TARGET_RESULTS = "25"
# Provider selection: claude, deepseek, kimi, cloudflare
DRIVER_PROVIDER = "claude"
SWARM_PROVIDER = "claude"

# Development environment
[env.dev]
name = "grove-domain-tool-dev"

[[env.dev.durable_objects.bindings]]
name = "SEARCH_JOB"
class_name = "SearchJobDO"

[env.dev.ai]
binding = "AI"

[[env.dev.migrations]]
tag = "v1"
new_sqlite_classes = ["SearchJobDO"]

[env.dev.vars]
ENVIRONMENT = "development"
MAX_BATCHES = "2"
TARGET_RESULTS = "25"
DRIVER_PROVIDER = "deepseek"
SWARM_PROVIDER = "deepseek"

# Secrets to configure:
# - ANTHROPIC_API_KEY: API key for Claude (required if using claude provider)
# - DEEPSEEK_API_KEY: API key for DeepSeek (required if using deepseek provider)
# - KIMI_API_KEY: API key for Kimi K2 (required if using kimi provider)
# - RESEND_API_KEY: API key for email sending
#
# Set with: wrangler secret put ANTHROPIC_API_KEY
#
# Provider options:
# - claude: Claude Sonnet 4 ($3.00/$15.00 per M tokens)
# - deepseek: DeepSeek V3.2 ($0.28/$0.42 per M tokens)
# - kimi: Kimi K2 ($0.60/$2.50 per M tokens)
# - cloudflare: Llama 4 Scout ($0.27/$0.85 per M tokens, uses AI binding)
